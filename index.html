<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container shadow">
    <img src="./images/illustration-hero.svg" alt="hero" class="hero_img">
    <h1> Order Summary </h1>
    
    <p id="p1"> 
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    
    <div class="row">
      <div class="row1">
        <img src="/images/icon-music.svg" alt="music" id="music">
        <div class="col">
          <p id="plan">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
      </div>
      <a href="/">Change</a>
    </div>
    <button type="submit" class="aBtn">Proceed to Payment</button>
    <button type="submit" class="bBtn">Cancel Order</button>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vince Flores YorkU ComSci.</a>.
  </div>
</body>
</html>
